<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Third Window Brewing | Coming Soon!</title>
    <meta content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/ajaxchimp/jquery.ajaxchimp.min.js"></script>
    <link href="img/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="img/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="img/apple-touch-icon-57x57.png" rel="apple-touch-icon-precomposed" sizes="57x57" />
    <link href="img/apple-touch-icon-114x114.png" rel="apple-touch-icon-precomposed" sizes="114x114" />
    <link href="img/apple-touch-icon-72x72.png" rel="apple-touch-icon-precomposed" sizes="72x72" />
    <link href="img/apple-touch-icon-144x144.png" rel="apple-touch-icon-precomposed" sizes="144x144" />
    <link href="img/apple-touch-icon-120x120.png" rel="apple-touch-icon-precomposed" sizes="120x120" />
    <link href="img/apple-touch-icon-152x152.png" rel="apple-touch-icon-precomposed" sizes="152x152" />

  </head>
  <body class="index">
    <div id="outer">
      <div id="table-container">
        <div id="table-cell">
          <div id="content">
            <div id="logo">
              <img alt="Third Window Brewing" src="img/3w_logo.svg" />
            </div>
            <div id="coming_soon">
              <img alt="Coming Soon" src="img/coming_soon.svg" />
            </div>
            <div id="signup">
              <form id="mc-form">
                <input id="mc-email" placeholder="Keep In Touch" type="email" /><button type="submit">Register</button>
              </form>
              <div class="modal">
                <input class="modal-state" id="modal-1" type="checkbox" />
                <div class="modal-fade-screen">
                  <div class="modal-inner">
                    <div class="modal-close" for="modal-1"></div>
                    <h1>
                      Thank you for signing up. We'll be in touch!
                    </h1>
                  </div>
                </div>
              </div>
            </div>
            <ul id="social">
              <li class="twitter">
                <a href="https://twitter.com/thirdwindowbrew" target="_blank" title="Follow Third Window Brewing on Twitter"><img src="img/social_twitter.svg" /></a>
              </li>
              <li class="facebook">
                <a href="https://www.facebook.com/ThirdWindowBrewing" target="_blank" title="Like Third Window Brewing on Facebook"><img src="img/social_fb.svg" /></a>
              </li>
              <li class="instagram">
                <a href="https://instagram.com/thirdwindowbrewing" target="_blank" title="Follow Third Window Brewing on Instagram"><img src="img/social_ig.svg" /></a>
              </li>
            </ul>
            <div id="pcp">
              <img src="img/pcp.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(function() {
        console.log("init");
        function callbackFunction (resp) {
          console.log("init callback");
          if (resp.result === 'success') {
            console.log("success!");
            $(".modal-state").prop("checked", true).change();
          } else {
            console.log("something wrong");
            $(".modal-state:checked").prop("checked", false).change();
          }
        };
        $('#mc-form').ajaxChimp({
          url: '//thirdwindowbrewing.us11.list-manage.com/subscribe/post?u=93108cab36fa5a5d163cf2cba&amp;id=1ea21be5a3',
          callback: callbackFunction
        });
        $("#modal-1").on("change", function() {
          if ($(this).is(":checked")) {
            $("body").addClass("modal-open");
          } else {
            $("body").removeClass("modal-open");
          }
        });
        $(".modal-fade-screen, .modal-close").on("click", function() {
          $(".modal-state:checked").prop("checked", false).change();
          $("#mc-form input").removeClass("valid");
          $('#mc-form')[0].reset();
        });
        $(".modal-inner").on("click", function(e) {
          e.stopPropagation();
        });
      });
    </script>
    <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-57243985-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
